<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="../styles.css">

    <!-- Icons for the search bar -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
    <link rel="manifest" href="../assets/icons/site.webmanifest">
</head>
<body>

    <!-- Navbar -->
    <div class="first">
        <div class="nav-container sec">
            <div class="logo-container">
                <img class="logo" id="logoSmall" src="../assets/logo.png" alt="The Lamp Shop Logo">
            </div>
            <div class="menu-container">
                <ul class="menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../shop/shop.html">Shop</a></li>
                	<li><a href="../about/about.html">About</a></li>
		    	    <li><a href="../contact/contact.html">Contact Us</a></li>
			        <li><a href="cart.html">Cart</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="cart-container sec">
        <!-- Cart Items Section -->
        <div class="cart-items sec">
            <h2>Your Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-table">
                    <!-- Dynamic items will be input here -->
                </tbody>
            </table>
        </div>

        <!-- Shipping Address Section -->
        <div class="shipping-address sec">
            <h2>Shipping Address</h2>
            <form id="shipping-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="postal">Postal Code:</label>
                <input type="text" id="postal" name="postal" required>
            </form>
        </div>

        <!-- Price Breakdown Section -->
        <div class="price-breakdown sec">
            <h2>Price Breakdown</h2>
            <p>Subtotal: $<span id="subtotal">0.00</span></p>
            <p>Tax: $<span id="tax">0.00</span></p>
            <p>Shipping: $<span id="shipping">0.00</span></p>
            <p>Total: $<span id="total">0.00</span></p>
        </div>

        <!-- Payment Section -->
        <div class="payment-section sec">
            <h2>Select Payment Method</h2>
            <form id="payment-form">
                <label>
                    <input type="radio" name="payment-method" value="credit-card" required>
                    Credit Card
                </label>
                <label>
                    <input type="radio" name="payment-method" value="paypal">
                    PayPal
                </label>
                <button type="submit">Proceed to Payment</button>
            </form>
        </div>
    </div>

    <script src="../scripts.js"></script>

</body>
</html>
